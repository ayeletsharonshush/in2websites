[build]
  command = "npx vite build --config vite.config.ts"
  publish = "dist/public"
  functions = "netlify/functions"

[build.environment]
  NODE_ENV = "production"

[[redirects]]
  from = "/api/contact"
  to = "/.netlify/functions/contact"
  status = 200

[[redirects]]
  from = "/api/portfolio/verify"
  to = "/.netlify/functions/portfolio-verify"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
